<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Trigger UI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2em; }
    input, textarea, button { width: 100%; padding: 0.75em; margin-top: 1em; font-size: 1em; }
    img { display: block; margin-top: 1em; max-width: 100%; border: 1px solid #ccc; }
    pre { background: #f4f4f4; padding: 1em; margin-top: 1em; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Trigger Ad Generation</h1>

  <label for="hero">Hero Image URL</label>
  <input id="hero" placeholder="Paste image URL here" oninput="updatePreview()" />

  <div id="preview"></div>

  <label for="storyboard">Storyboard (optional)</label>
  <textarea id="storyboard" placeholder="Paste storyboard here..."></textarea>

  <button onclick="submitAd()">Submit to /ad-build</button>

  <pre id="response"></pre>

  <script>
    function updatePreview() {
      const url = document.getElementById('hero').value;
      const preview = document.getElementById('preview');
      if (url) {
        preview.innerHTML = '<img src="' + url + '" alt="Hero Preview" />';
      } else {
        preview.innerHTML = '';
      }
    }

    async function submitAd() {
      const heroImageUrl = document.getElementById('hero').value;
      const storyboard = document.getElementById('storyboard').value;

      const payload = {
        heroImageUrl,
        storyboard,
        runway_key: "sk-runway-xxxxx",
        openai_key: "sk-openai-xxxxx",
        worker_url: "https://your-worker-domain.com",
        use_extender: true
      };

      try {
        const res = await fetch('/webhook/ad-build', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('response').textContent = 'Error sending request';
      }
    }
  </script>
</body>
</html>
